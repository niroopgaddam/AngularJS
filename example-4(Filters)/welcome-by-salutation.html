<!DOCTYPE html>
<html ng-app="genderBySalutationApp">

	<head>
		<title>Angular Filters</title>

		<script type="text/javascript" src='../lib/angular.min.js'></script>
		<script type="text/javascript" src='app.js'></script>
		<script type="text/javascript" src='genderFilter.js'></script>
	</head>

	<body ng-controller="GenderCntrl">
		<div style="margin-left: 45%;margin-top: 30px;">
			<h4>{{welcomeMsg}}</h4>
			Name: <input type="text" ng-model="user.name"></input><br/><br/>
			Select Gender <select ng-model="user.gender" ng-options="gender.id as gender.label for gender in genders"></select><br/><br/>

			<div ng-show="user.name && user.gender">Hi {{user.name | gender: user.gender}}!</div>
		</div>
	</body>

</html>
